  <script>
    function formatNumber(input) {
  // הסרת כל תווים שאינם ספרות
  const numericValue = input.value.replace(/[^\d]/g, '');

  // המרת המספר לעיצוב עם פסיקים
  const formattedValue = numericValue ? parseInt(numericValue, 10).toLocaleString() : '';

  // עדכון השדה עם הערך המעוצב
  input.value = formattedValue;
}

		
    function hideIframe(){
       window.parent.hideframe(); }
</script>
</head>
<body dir="rtl">
  <div class='closewindow' onclick='hideIframe()'>X</div>
<main>
  <div class="container">

 <form id="loan-form">
   <label class="lblkotloan lbls" for="loan-amount" style="font-size: 18px;">סכום הלוואה:</label>

  required inputmode="numeric" oninput="formatNumber(this)" />
